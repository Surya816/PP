<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient - OpenMRS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9f7df; /* Light background color for the page */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #d4edda; /* Light green background for the box */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%; /* Fill the width of the page */
            max-width: 500px; /* Maximum width to maintain layout */
            text-align: center;
        }
        .logo {
            width: 100px;
            display: block;
            margin: 0 auto 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
    <script>
        function selectPatientType(type) {
            if (type === 'inpatient') {
                window.location.href = "inpatient_forms.html";
            } else {
                window.location.href = "outpatient_form.html";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="OpenMRS Logo" class="logo">
        <h2>Select Patient Type</h2>
        <button class="btn" onclick="selectPatientType('inpatient')">Inpatient</button>
        <button class="btn" onclick="selectPatientType('outpatient')">Outpatient</button>
    </div>
</body>
</html>
