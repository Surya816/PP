<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, rgb(217, 244, 250), #cbf0f8, #e8f8fb);
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 1300px;
            text-align: center;
            position: relative;
        }
        h2, h3 {
            color: rgb(2, 2, 62);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #141313;
            text-align: left;
            font-weight: bold;
        }
        input, select, textarea {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Jost', sans-serif;
            font-size: 14px;
        }
        button {
            width: 48%;
            padding: 12px;
            margin-top: 20px;
            background-color: #573b8a;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Jost', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #6d44b8;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Billing Form</h2>
        <form action="/submit_billing" method="POST">
            <label for="patient_id">Patient ID:</label>
            <input type="text" id="patient_id" name="patient_id" required>

            <label for="bill_date">Billing Date:</label>
            <input type="date" id="bill_date" name="bill_date" required>

            <label for="treatment_cost">Treatment Cost:</label>
            <input type="number" id="treatment_cost" name="treatment_cost" required>

            <label for="medication_cost">Medication Cost:</label>
            <input type="number" id="medication_cost" name="medication_cost" required>

            <label for="room_charges">Room Charges:</label>
            <input type="number" id="room_charges" name="room_charges" required>

            <label for="total_amount">Total Amount:</label>
            <input type="number" id="total_amount" name="total_amount" required readonly>

            <div class="button-group">
                <button type="button" onclick="history.back()">Back</button>
                <button type="submit" onclick="return showAlert()">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function showAlert() {
            alert("Billing information submitted successfully!");
            return true;
        }
    </script>
</body>
</html>
