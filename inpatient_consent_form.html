<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inpatient Consent Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, rgb(217, 244, 250), #cbf0f8, #e8f8fb);
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 800px;
            text-align: center;
        }
        h2 {
            color: rgb(2, 2, 62);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #141313;
            text-align: left;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Jost', sans-serif;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #573b8a;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Jost', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #6d44b8;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            margin-top: 15px;
            color: #141313;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .back-button {
            background-color: #d9534f;
        }
        .back-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inpatient Consent Form</h2>
        <form onsubmit="submitForm(event)">
            <label for="patient_id">Patient ID:</label>
            <input type="text" id="patient_id" name="patient_id" required>

            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="procedure_details">Procedure/Treatment Details:</label>
            <textarea id="procedure_details" name="procedure_details" required></textarea>

            <div class="checkbox-label">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I hereby give my consent for the above procedure/treatment.</label>
            </div>

            <label for="signature">Patient/Guardian Signature:</label>
            <input type="text" id="signature" name="signature" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <div class="button-group">
                <button type="button" class="back-button" onclick="goBack()">Back</button>
                <button type="submit">Submit Consent</button>
            </div>
        </form>
    </div>

    <script>
        async function submitForm(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            const response = await fetch("/submit_consent", {
                method: "POST",
                body: formData
            });

            const result = await response.text();
            alert(result);
        }

        function goBack() {
            window.location.href = "/in-patient";
        }
    </script>
</body>
</html>
