<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, rgb(217, 244, 250), #cbf0f8, #e8f8fb);
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 600px;
            text-align: center;
        }
        h2 {
            color: rgb(2, 2, 62);
        }
        input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Jost', sans-serif;
            font-size: 14px;
        }
        .search-results {
            margin-top: 20px;
            text-align: left;
        }
        .result-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .emoji {
            font-size: 24px;
        }
        button {
            width: 45%;
            padding: 12px;
            margin-top: 20px;
            background-color: #573b8a;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Jost', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #6d44b8;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search</h2>
        <input type="text" id="search" placeholder="Search for patients, doctors, or records...">
        
        <div class="search-results" id="results">
            <div class="result-item"><span class="emoji">üßë‚Äç‚öïÔ∏è</span> Dr. Rahul Sharma - Cardiologist</div>
            <div class="result-item"><span class="emoji">üßë‚Äç‚öïÔ∏è</span> Dr. Sneha Kapoor - Neurologist</div>
            <div class="result-item"><span class="emoji">üìù</span> Patient Record: Anil Kumar - Admitted 20th Jan</div>
            <div class="result-item"><span class="emoji">üìù</span> Patient Record: Sunita Reddy - OP Consultation</div>
            <div class="result-item"><span class="emoji">üè•</span> Room 301 - ICU - Occupied</div>
            <div class="result-item"><span class="emoji">üè•</span> Room 204 - General Ward - Available</div>
        </div>
        
        <div class="buttons">
            <button onclick="goBack()">Back</button>
            <button onclick="confirmSearch()">Confirm</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
        function confirmSearch() {
            alert("Search confirmed!");
        }
    </script>
</body>
</html>
